{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/fontawesome/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/datepicker/datepicker.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <title>Hello, world!</title>
    </head>
    <body class="rtl">
        <nav class="site-header sticky-top py-1">
            <div class="container d-flex flex-column flex-md-row justify-content-between">
                <a class="py-2 d-none d-md-inline-block" href="{% url 'add' %}">تسجيل</a>                <a class="py-2 d-none d-md-inline-block" href="{% url 'all' %}">جارى العمل</a>
                <a class="py-2 d-none d-md-inline-block" href="{% url 'alll' %}">الكل</a>
                <a class="py-2 d-none d-md-inline-block" href="{% url 'realSearch' %}">بحث</a>
                <a class="py-2 d-none d-md-inline-block" href="{% url 'del' %}">اجمالى الكل</a>
                <a class="py-2 d-none d-md-inline-block" href="{% url 'storeadd' %}">اضافه للمخزن</a>
                <a class="py-2 d-none d-md-inline-block" href="{% url 'storeshow' %}">مخزن</a>
                <a class="py-2 d-none d-md-inline-block" href="{% url 'storesearch' %}">بحث المخزن</a>
                <a class="py-2 d-none d-md-inline-block" href="">تسجيل عامل</a>
                <a class="py-2 d-none d-md-inline-block" href="{% url 'logout' %}">تسجيل الخروج</a>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-auto">
                        <h1 class="display-4 text-right">اهلا بك {{ request.user.firstname }}</h1>
                    </div>
                    <div class="col">
                    </div>
                    <div class="d-flex align-items-center padd">
                        <div class="col-md-auto nopadd">
                            <div id="MyDateDisplay" class="translate clock text-left" onload="showTime()"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    </div>
                    <div class="d-flex align-items-center padd">
                        <div class="col-md-auto nopadd">
                            <div id="MyClockDisplay" class="translate clock text-right" onload="showTime()"></div>
                        </div>
                    </div>
                </div>
                <img class="float-right img-responsive" src="{% static '/img/male-user.png' %}">
                <br>
                <div class="clearfix"></div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <div class="container toppadd">
            <div style="min-height: 120px;"></div>
        </div>

        <script src="{% static 'js/jquery/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'popper/dist/umd/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/datepicker/bootstrap-datepicker.js' %}"></script>
        {% block javascript %}
        {% endblock %}
    </body>
</html>
